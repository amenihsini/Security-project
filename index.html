<!doctype html>
<html>
 <head>
	<title>Vulnerability Checker</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #F0F2F5;
		}

		h1 {
			color: #1A1A1A;
			text-align: center;
			margin-top: 50px;
		}

		form {
			margin: 50px auto;
			padding: 20px;
			background-color: #FFFFFF;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
			max-width: 600px;
			text-align: center;
		}

		label {
			display: block;
			margin-bottom: 10px;
			color: #555555;
		}

		input[type="text"] {
			padding: 10px;
			border: 1px solid #CCCCCC;
			border-radius: 5px;
			font-size: 16px;
			width: 100%;
			margin-bottom: 20px;
		}

		button[type="submit"] {
			background-color: #4CAF50;
			color: white;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			font-size: 16px;
			cursor: pointer;
			transition: background-color 0.3s ease;
		}

		button[type="submit"]:hover {
			background-color: #3E8E41;
		}

		.result {
			margin: 50px auto;
			padding: 20px;
			background-color: #FFFFFF;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
			max-width: 600px;
			text-align: center;
		}

		.result h2 {
			color: #1A1A1A;
			margin-bottom: 20px;
		}

		.result p {
			color: #555555;
			font-size: 16px;
			margin-bottom: 20px;
		}

		.result ul {
			list-style: none;
			padding: 0;
			margin-bottom: 20px;
			text-align: left;
		}

		.result li {
			margin-bottom: 10px;
			color: #555555;
			font-size: 16px;
		}

		.result a {
			color: #4CAF50;
		}

	</style>
</head>
  <body>
    <h1>Find Vulnerabilities</h1>
    <form method="POST" action="/">
      <label for="url">Enter URL:</label>
      <input type="text" id="url" name="url">
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
